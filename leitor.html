<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF - Cat√°logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #cc0000);
            border-radius: 2px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 20px;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-top: 10px;
            opacity: 0.9;
        }

        .pdf-container {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .pdf-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
        }

        .pdf-title {
            font-size: 1.3rem;
            color: #ff0000;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff4444, #ff0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #333, #555);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #555, #777);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 15px;
            background: #000;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 0, 0, 0.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            font-size: 1.2rem;
            color: #ff0000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #888;
            border-top: 1px solid rgba(255, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .pdf-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                justify-content: center;
            }
            
            .pdf-viewer {
                height: 70vh;
            }
        }

        /* Anima√ß√£o de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üìö Booktor</h1>
            <p>Explore nosso cat√°logo digital com interface elegante</p>
        </div>

        <div class="pdf-container fade-in">
            <div class="pdf-header">
                <div class="pdf-title">üìñ Documento do Cat√°logo</div>
                <div class="controls">
                    <button class="btn" onclick="openFullscreen()">
                        üîç Tela Cheia
                    </button>
                    <a href="https://drive.google.com/file/d/1t5RBR1ABM8hXhivgmOgUPp2UoxJsNkEN/view" 
                       target="_blank" class="btn btn-secondary">
                        üì± Abrir no Drive
                    </a>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                Carregando documento...
            </div>

            <iframe 
                id="pdfViewer"
                class="pdf-viewer" 
                src="https://drive.google.com/file/d/1t5RBR1ABM8hXhivgmOgUPp2UoxJsNkEN/preview"
                style="display: none;"
                onload="hideLoading()"
                title="Visualizador de PDF">
            </iframe>
        </div>

        <div class="footer fade-in">
            <p>Interface desenvolvida para uma experi√™ncia de leitura otimizada</p>
        </div>
    </div>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfViewer').style.display = 'block';
        }

        function openFullscreen() {
            const iframe = document.getElementById('pdfViewer');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // Adiciona efeito de fade-in aos elementos quando a p√°gina carrega
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                }, index * 200);
            });
        });

        // Melhor tratamento de erro para o iframe
        document.getElementById('pdfViewer').addEventListener('error', function() {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <div>Erro ao carregar o documento</div>
                    <div style="margin-top: 10px; opacity: 0.7;">
                        <a href="https://drive.google.com/file/d/1t5RBR1ABM8hXhivgmOgUPp2UoxJsNkEN/view" 
                           target="_blank" class="btn" style="margin-top: 15px;">
                            Abrir no Google Drive
                        </a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
