<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booktor - Login</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png">
  <style>
    :root {
      --vermelho: #FF0000;
      --preto: #000000;
      --branco: #FFFFFF;
      --cinza-escuro: #111;
      --cinza-medio: #333;
      --cinza-claro: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--preto) 0%, var(--cinza-escuro) 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--branco);
      position: relative;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--vermelho);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
    }

    .container {
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid var(--vermelho);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 10;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5em;
      color: var(--vermelho);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px var(--vermelho); }
      to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px var(--vermelho), 0 0 30px var(--vermelho); }
    }

    .logo p {
      color: #ccc;
      font-size: 1.1em;
      margin-top: 10px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: var(--vermelho);
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1em;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid var(--cinza-claro);
      border-radius: 10px;
      padding: 15px;
      color: var(--branco);
      font-size: 1em;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: var(--vermelho);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #888;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--vermelho);
      cursor: pointer;
      font-size: 1.2em;
      z-index: 2;
    }

    .btn {
      width: 100%;
      background: linear-gradient(45deg, var(--vermelho), #cc0000);
      border: none;
      border-radius: 10px;
      padding: 15px;
      color: var(--branco);
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: linear-gradient(45deg, #cc0000, var(--vermelho));
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: var(--cinza-medio);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid var(--cinza-claro);
    }

    .tab {
      flex: 1;
      background: var(--cinza-medio);
      color: var(--branco);
      border: none;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      font-weight: bold;
    }

    .tab.active {
      background: var(--vermelho);
      color: var(--branco);
    }

    .tab:hover {
      background: var(--vermelho);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--cinza-claro);
    }

    .divider span {
      padding: 0 15px;
      font-size: 0.9em;
    }

    .google-btn {
      width: 100%;
      background: var(--branco);
      color: var(--preto);
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .google-btn:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: var(--vermelho);
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #cc0000;
      text-decoration: underline;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      border: 4px solid var(--cinza-medio);
      border-top: 4px solid var(--vermelho);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--vermelho);
      color: var(--branco);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 10000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: #4CAF50;
    }

    .toast.error {
      background: #f44336;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .logo h1 {
        font-size: 2em;
      }
      
      .tabs {
        flex-direction: column;
      }
      
      .tab {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
  </div>

  <div class="container">
    <div class="logo">
      <h1>üìñ Booktor</h1>
      <p>Sistema de Gerenciamento de Usu√°rios</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="login">Entrar</button>
      <button class="tab" data-tab="register">Registrar</button>
    </div>

    <div id="loginForm" class="form-container">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" class="form-input" placeholder="seu@email.com" required>
      </div>
      
      <div class="form-group" style="position: relative;">
        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" class="form-input" placeholder="Sua senha" required>
        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
      </div>
      
      <button class="btn" id="loginBtn">Entrar</button>
      
      <div class="divider">
        <span>ou</span>
      </div>
      
      <button class="google-btn" id="googleLoginBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Entrar com Google
      </button>
      
      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Esqueceu sua senha?</a>
      </div>
    </div>

    <div id="registerForm" class="form-container hidden">
      <div class="form-group">
        <label for="registerName">Nome:</label>
        <input type="text" id="registerName" class="form-input" placeholder="Seu nome completo" required>
      </div>
      
      <div class="form-group">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" class="form-input" placeholder="seu@email.com" required>
      </div>
      
      <div class="form-group" style="position: relative;">
        <label for="registerPassword">Senha:</label>
        <input type="password" id="registerPassword" class="form-input" placeholder="M√≠nimo 6 caracteres" required>
        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
      </div>
      
      <div class="form-group" style="position: relative;">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme sua senha" required>
        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
      </div>
      
      <button class="btn" id="registerBtn">Registrar</button>
      
      <div class="divider">
        <span>ou</span>
      </div>
      
      <button class="google-btn" id="googleRegisterBtn">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Registrar com Google
      </button>
    </div>

    <div id="resetPasswordForm" class="form-container hidden">
      <div class="form-group">
        <label for="resetEmail">Email:</label>
        <input type="email" id="resetEmail" class="form-input" placeholder="seu@email.com" required>
      </div>
      
      <button class="btn" id="resetBtn">Enviar Link de Recupera√ß√£o</button>
      
      <div class="forgot-password">
        <a href="#" id="backToLoginLink">Voltar ao Login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      sendPasswordResetEmail,
      updateProfile,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBauGgt1pm-sBas75N40ufWRsGD6c4BsgM",
      authDomain: "sistema-de-login-blog.firebaseapp.com",
      databaseURL: "https://sistema-de-login-blog-default-rtdb.firebaseio.com",
      projectId: "sistema-de-login-blog",
      storageBucket: "sistema-de-login-blog.firebasestorage.app",
      messagingSenderId: "416120877008",
      appId: "1:416120877008:web:a5b0a26bec246d577a93d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    const loading = document.getElementById('loading');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');

    function showLoading() {
      loading.classList.add('show');
    }

    function hideLoading() {
      loading.classList.remove('show');
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    async function saveUserToDatabase(user) {
      try {
        const userRef = ref(database, `users/${user.uid}`);
        await set(userRef, {
          uid: user.uid,
          displayName: user.displayName || user.email.split('@')[0],
          email: user.email,
          photoURL: user.photoURL || null,
          online: true,
          lastSeen: serverTimestamp(),
          createdAt: serverTimestamp()
        });
      } catch (error) {
        console.error('Erro ao salvar usu√°rio no banco:', error);
      }
    }

    async function handleLogin(email, password) {
      showLoading();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await saveUserToDatabase(userCredential.user);
        showToast('Login realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      } catch (error) {
        hideLoading();
        let errorMessage = 'Erro ao fazer login. ';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage += 'Usu√°rio n√£o encontrado.';
            break;
          case 'auth/wrong-password':
            errorMessage += 'Senha incorreta.';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Email inv√°lido.';
            break;
          case 'auth/user-disabled':
            errorMessage += 'Conta desabilitada.';
            break;
          case 'auth/too-many-requests':
            errorMessage += 'Muitas tentativas. Tente novamente mais tarde.';
            break;
          default:
            errorMessage += error.message;
        }
        showToast(errorMessage, 'error');
      }
    }

    async function handleRegister(name, email, password, confirmPassword) {
      if (password !== confirmPassword) {
        showToast('As senhas n√£o coincidem!', 'error');
        return;
      }

      if (password.length < 6) {
        showToast('A senha deve ter pelo menos 6 caracteres!', 'error');
        return;
      }

      showLoading();
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, {
          displayName: name
        });
        await saveUserToDatabase(userCredential.user);
        showToast('Conta criada com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      } catch (error) {
        hideLoading();
        let errorMessage = 'Erro ao criar conta. ';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage += 'Este email j√° est√° em uso.';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Email inv√°lido.';
            break;
          case 'auth/weak-password':
            errorMessage += 'Senha muito fraca.';
            break;
          default:
            errorMessage += error.message;
        }
        showToast(errorMessage, 'error');
      }
    }

    async function handleGoogleAuth() {
      showLoading();
      try {
        const result = await signInWithPopup(auth, googleProvider);
        await saveUserToDatabase(result.user);
        showToast('Login com Google realizado com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      } catch (error) {
        hideLoading();
        let errorMessage = 'Erro ao fazer login com Google. ';
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            errorMessage += 'Popup fechado pelo usu√°rio.';
            break;
          case 'auth/cancelled-popup-request':
            errorMessage += 'Opera√ß√£o cancelada.';
            break;
          default:
            errorMessage += error.message;
        }
        showToast(errorMessage, 'error');
      }
    }

    async function handlePasswordReset(email) {
      if (!email) {
        showToast('Por favor, digite seu email!', 'error');
        return;
      }

      showLoading();
      try {
        await sendPasswordResetEmail(auth, email);
        hideLoading();
        showToast('Link de recupera√ß√£o enviado para seu email!', 'success');
        switchForm('login');
      } catch (error) {
        hideLoading();
        let errorMessage = 'Erro ao enviar email de recupera√ß√£o. ';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage += 'Email n√£o encontrado.';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Email inv√°lido.';
            break;
          default:
            errorMessage += error.message;
        }
        showToast(errorMessage, 'error');
      }
    }

    function switchForm(formType) {
      loginForm.classList.add('hidden');
      registerForm.classList.add('hidden');
      resetPasswordForm.classList.add('hidden');

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      if (formType === 'login') {
        loginForm.classList.remove('hidden');
        document.querySelector('[data-tab="login"]').classList.add('active');
      } else if (formType === 'register') {
        registerForm.classList.remove('hidden');
        document.querySelector('[data-tab="register"]').classList.add('active');
      } else if (formType === 'reset') {
        resetPasswordForm.classList.remove('hidden');
      }
    }

    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    };

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabType = tab.getAttribute('data-tab');
        switchForm(tabType);
      });
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      
      if (!email || !password) {
        showToast('Por favor, preencha todos os campos!', 'error');
        return;
      }
      
      handleLogin(email, password);
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      
      if (!name || !email || !password || !confirmPassword) {
        showToast('Por favor, preencha todos os campos!', 'error');
        return;
      }
      
      handleRegister(name, email, password, confirmPassword);
    });

    document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleAuth);
    document.getElementById('googleRegisterBtn').addEventListener('click', handleGoogleAuth);

    document.getElementById('resetBtn').addEventListener('click', () => {
      const email = document.getElementById('resetEmail').value.trim();
      handlePasswordReset(email);
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
      e.preventDefault();
      switchForm('reset');
    });

    document.getElementById('backToLoginLink').addEventListener('click', (e) => {
      e.preventDefault();
      switchForm('login');
    });

    [
      'loginEmail', 'loginPassword', 'registerName', 'registerEmail', 
      'registerPassword', 'confirmPassword', 'resetEmail'
    ].forEach(id => {
      document.getElementById(id).addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          if (id.startsWith('login')) {
            document.getElementById('loginBtn').click();
          } else if (id.startsWith('register') || id === 'confirmPassword') {
            document.getElementById('registerBtn').click();
          } else if (id === 'resetEmail') {
            document.getElementById('resetBtn').click();
          }
        }
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Usu√°rio j√° logado, redirecionando...');
        window.location.href = 'inicio.html';
      }
      hideLoading();
    });

    createParticles();
  </script>
</body>
