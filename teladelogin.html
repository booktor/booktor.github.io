  <!-- Removido CSS externo e incluído tudo inline para melhor responsividade -->
  <style>
    /* Reset e Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    /* Loading State */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 2;
      visibility: hidden;
    }

    /* Logo Section */
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    /* Tab Navigation */
    .tabs {
      display: flex;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 2rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      background: transparent;
      border-radius: 8px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .tab.active {
      background: #007bff;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
    }

    .tab:hover:not(.active) {
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
    }

    /* Form Styles */
    .form-container {
      transition: all 0.3s ease;
    }

    .form-container.hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-input[aria-invalid="true"] {
      border-color: #dc3545;
    }

    .password-toggle {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      padding: 0.25rem;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #007bff;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    /* Button Styles */
    .btn {
      width: 100%;
      padding: 0.875rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .google-btn {
      width: 100%;
      padding: 0.875rem;
      background: white;
      color: #333;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .google-btn:hover {
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Divider */
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e5e9;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
    }

    /* Forgot Password Link */
    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      max-width: 300px;
      word-wrap: break-word;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: #28a745;
    }

    .toast.error {
      background: #dc3545;
    }

    .toast.info {
      background: #17a2b8;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1.5rem;
        border-radius: 16px;
        max-width: none;
        margin: 0;
      }

      .logo h1 {
        font-size: 1.75rem;
      }

      .tab {
        padding: 0.625rem 0.75rem;
        font-size: 0.85rem;
      }

      .form-input {
        padding: 0.75rem;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn, .google-btn {
        padding: 0.75rem;
        font-size: 0.95rem;
      }

      .toast {
        right: 10px;
        left: 10px;
        max-width: none;
      }

      .particle {
        width: 3px;
        height: 3px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 1rem;
      }

      .logo h1 {
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding-top: 1rem;
      }

      .container {
        margin-top: 0;
      }

      .logo {
        margin-bottom: 1rem;
      }

      .tabs {
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .container {
        background: white;
        border: 2px solid #000;
      }

      .form-input {
        border-color: #000;
      }

      .btn {
        border: 2px solid #000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .particle {
        animation: none;
      }
    }

    /* Focus styles for better accessibility */
    .tab:focus,
    .form-input:focus,
    .btn:focus,
    .google-btn:focus,
    .password-toggle:focus,
    .forgot-password a:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    /* Print styles */
    @media print {
      .particles,
      .loading {
        display: none;
      }

      body {
        background: white;
      }

      .container {
        box-shadow: none;
        border: 1px solid #000;
      }
    }
  </style>

<body>
  <!-- Skip Navigation Link para Acessibilidade -->
  <a href="#main-content" class="sr-only">Pular para o conteúdo principal</a>
  
  <!-- Background Particles -->
  <div class="particles" id="particles" aria-hidden="true"></div>

  <!-- Loading State -->
  <div class="loading" id="loading" role="status" aria-label="Carregando">
    <div class="loading-spinner"></div>
    <span class="sr-only">Carregando página de login...</span>
  </div>

  <!-- Main Content -->
  <main class="container" id="main-content">
    <!-- Logo Section -->
    <header class="logo">
      <h1 aria-label="Booktor - Plataforma de eBooks">
        <!-- Substituído emoji por SVG de livro -->
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M4 19.5C4 18.837 4.263 18.201 4.732 17.732C5.201 17.263 5.837 17 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.5 2H20V22H6.5C5.837 22 5.201 21.737 4.732 21.268C4.263 20.799 4 20.163 4 19.5V4.5C4 3.837 4.263 3.201 4.732 2.732C5.201 2.263 5.837 2 6.5 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 7H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 11H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Booktor
      </h1>
      <p>Sistema de Gerenciamento de Usuários</p>
    </header>

    <!-- Tab Navigation -->
    <nav class="tabs" role="tablist" aria-label="Opções de autenticação">
      <button 
        class="tab active" 
        data-tab="login" 
        role="tab"
        aria-selected="true"
        aria-controls="loginForm"
        id="tab-login"
        tabindex="0"
      >
        Entrar
      </button>
      <button 
        class="tab" 
        data-tab="register" 
        role="tab"
        aria-selected="false"
        aria-controls="registerForm"
        id="tab-register"
        tabindex="-1"
      >
        Registrar
      </button>
    </nav>

    <!-- Login Form -->
    <section 
      id="loginForm" 
      class="form-container"
      role="tabpanel"
      aria-labelledby="tab-login"
      aria-hidden="false"
    >
      <form novalidate aria-label="Formulário de login">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input 
            type="email" 
            id="loginEmail" 
            class="form-input" 
            placeholder="seu@email.com" 
            required 
            autocomplete="email"
            aria-describedby="email-error"
            aria-invalid="false"
          >
          <div id="email-error" class="error-message sr-only" role="alert"></div>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Senha:</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="loginPassword" 
              class="form-input" 
              placeholder="Sua senha" 
              required
              autocomplete="current-password"
              aria-describedby="password-error password-help"
              aria-invalid="false"
              style="padding-right: 3rem;"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword('loginPassword')"
              aria-label="Mostrar/Ocultar senha"
              title="Clique para mostrar ou ocultar a senha"
            >
              <!-- Substituído emoji por SVG de olho -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <div id="password-error" class="error-message sr-only" role="alert"></div>
          <div id="password-help" class="sr-only">Sua senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <button 
          type="button"
          class="btn" 
          id="loginBtn"
          aria-describedby="login-status"
        >
          Entrar
        </button>
        <div id="login-status" class="sr-only" role="status" aria-live="polite"></div>
      </form>
      
      <div class="divider" aria-hidden="true">
        <span>ou</span>
      </div>
      
      <button 
        class="google-btn" 
        id="googleLoginBtn"
        aria-label="Entrar com conta do Google"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Entrar com Google
      </button>
      
      <div class="forgot-password">
        <a 
          href="#" 
          id="forgotPasswordLink"
          aria-label="Recuperar senha esquecida"
        >
          Esqueceu sua senha?
        </a>
      </div>
    </section>

    <!-- Register Form -->
    <section 
      id="registerForm" 
      class="form-container hidden"
      role="tabpanel"
      aria-labelledby="tab-register"
      aria-hidden="true"
    >
      <form novalidate aria-label="Formulário de registro">
        <div class="form-group">
          <label for="registerName">Nome completo:</label>
          <input 
            type="text" 
            id="registerName" 
            class="form-input" 
            placeholder="Seu nome completo" 
            required
            autocomplete="name"
            aria-describedby="name-error"
            aria-invalid="false"
            minlength="2"
          >
          <div id="name-error" class="error-message sr-only" role="alert"></div>
        </div>
        
        <div class="form-group">
          <label for="registerEmail">Email:</label>
          <input 
            type="email" 
            id="registerEmail" 
            class="form-input" 
            placeholder="seu@email.com" 
            required
            autocomplete="email"
            aria-describedby="register-email-error"
            aria-invalid="false"
          >
          <div id="register-email-error" class="error-message sr-only" role="alert"></div>
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Senha:</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="registerPassword" 
              class="form-input" 
              placeholder="Mínimo 6 caracteres" 
              required
              autocomplete="new-password"
              aria-describedby="register-password-error register-password-help"
              aria-invalid="false"
              minlength="6"
              style="padding-right: 3rem;"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword('registerPassword')"
              aria-label="Mostrar/Ocultar senha"
              title="Clique para mostrar ou ocultar a senha"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <div id="register-password-error" class="error-message sr-only" role="alert"></div>
          <div id="register-password-help" class="sr-only">A senha deve ter pelo menos 6 caracteres</div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha:</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Confirme sua senha" 
              required
              autocomplete="new-password"
              aria-describedby="confirm-password-error"
              aria-invalid="false"
              style="padding-right: 3rem;"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword('confirmPassword')"
              aria-label="Mostrar/Ocultar confirmação de senha"
              title="Clique para mostrar ou ocultar a confirmação da senha"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <div id="confirm-password-error" class="error-message sr-only" role="alert"></div>
        </div>
        
        <button 
          type="button"
          class="btn"

      <div class="divider" aria-hidden="true">

    <!-- Reset Password Form -->
    <section 
      id="resetPasswordForm" 
      class="form-container hidden"
      role="form"
      aria-label="Formulário de recuperação de senha"
    >
      <form novalidate>
        <div class="form-group">
          <label for="resetEmail">Email para recuperação:</label>
          <input 
            type="email" 
            id="resetEmail" 
            class="form-input" 
            placeholder="seu@email.com" 
            required
            autocomplete="email"
            aria-describedby="reset-email-error reset-email-help"
            aria-invalid="false"

          <div id="reset-email-error" class="error-message sr-only" role="alert"></div>

        <button 
          type="button"
          class="btn" 
          id="resetBtn"
          aria-describedby="reset-status"
        >
          Enviar Link de Recuperação

        <div id="reset-status" class="sr-only" role="status" aria-live="polite"></div>
      </form>
      
      <div class="forgot-password">
        <a 
          href="#" 
          id="backToLoginLink"
          aria-label="Voltar para a página de login"
        >
          Voltar ao Login
        </a>
      </div>
    </section>
  </main>

  <!-- JavaScript - Carregado de forma assíncrona -->
  <script type="module" defer>

    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      const button = input.parentElement.querySelector('.password-toggle');
      const eyeIcon = button.querySelector('svg');
      
      if (input.type === 'password') {
        input.type = 'text';
        button.setAttribute('aria-label', 'Ocultar senha');
        // SVG para olho fechado
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A13.16 13.16 0 0 1 5.06 6.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        `;
      } else {
        input.type = 'password';
        button.setAttribute('aria-label', 'Mostrar senha');
        // SVG para olho aberto
        eyeIcon.innerHTML = `
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
        `;
      }
    };


    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 15 : 30;
      
      particlesContainer.innerHTML = '';
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }


    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        createParticles();
      }, 250);
    });

  </script>
