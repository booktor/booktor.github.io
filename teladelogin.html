<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booktor - Login</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #FF0000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px #FF0000;
    }

    h2 {
      text-align: center;
      color: #FF0000;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #FF0000;
      box-shadow: 0 0 5px #FF0000;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: #FF0000;
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #cc0000;
    }

    .btn-guest {
      background-color: #333;
      color: #fff;
      border: 1px solid #FF0000;
    }

    .btn-guest:hover:not(:disabled) {
      background-color: #444;
    }

    .link-register {
      text-align: center;
      margin: 15px 0;
    }

    .link-register a {
      color: #FF0000;
      text-decoration: none;
    }

    .link-register a:hover {
      text-decoration: underline;
    }

    .divider {
      margin: 30px 0;
      border: none;
      height: 1px;
      background-color: #444;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
      opacity: 0.95;
      color: #fff;
      max-width: 90%;
      word-wrap: break-word;
    }

    .toast.success {
      background-color: #28a745;
    }

    .toast.error {
      background-color: #FF0000;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #FF0000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10001;
    }

    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #FF0000;
      max-width: 400px;
      width: 90%;
    }

    .modal h3 {
      color: #FF0000;
      margin-bottom: 20px;
      text-align: center;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      box-sizing: border-box;
    }

    .modal input:focus {
      outline: none;
      border-color: #FF0000;
      box-shadow: 0 0 5px #FF0000;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-cancel {
      background-color: #666;
      color: #fff;
      flex: 1;
    }

    .btn-cancel:hover:not(:disabled) {
      background-color: #777;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      
      header h1 {
        font-size: 1.8em;
      }
      
      .modal-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading hidden">
    <div class="loading-spinner"></div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <h3>Criar Nova Conta</h3>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Seu e-mail" required>
        <input type="password" id="registerPassword" placeholder="Sua senha (mÃ­n. 6 caracteres)" required minlength="6">
        <div class="modal-buttons">
          <button type="button" class="btn btn-cancel" id="cancelRegister">Cancelar</button>
          <button type="submit" class="btn btn-primary" style="flex: 1;">Criar Conta</button>
        </div>
      </form>
    </div>
  </div>

  <header>
    <h1>Booktor ðŸ“š</h1>
  </header>

  <div class="container">
    <h2>Entrar no Booktor</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" class="btn btn-primary">
        Entrar com E-mail
      </button>
    </form>

    <div class="link-register">
      NÃ£o tem uma conta?
      <a href="#" id="registerLink">Cadastre-se</a>
    </div>

    <hr class="divider">

    <button id="anonLogin" class="btn btn-guest">
      Entrar como Visitante
    </button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importa os mÃ³dulos do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInAnonymously,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtXjxHE-vn2_QwfyG1i08hefGiemJEWb4",
      authDomain: "project-889454389797.firebaseapp.com",
      projectId: "project-889454389797",
      storageBucket: "project-889454389797.appspot.com", 
      messagingSenderId: "889454389797",
      appId: "1:889454389797:web:63259e79a6a18c03ba2dcc"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elementos do DOM
    const loadingScreen = document.getElementById('loadingScreen');
    const registerModal = document.getElementById('registerModal');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const registerLink = document.getElementById('registerLink');
    const cancelRegister = document.getElementById('cancelRegister');
    const anonLogin = document.getElementById('anonLogin');

    // FunÃ§Ã£o para mostrar toast
    function showToast(msg, isSuccess = false) {
      // Remove toasts existentes
      const existingToasts = document.querySelectorAll('.toast');
      existingToasts.forEach(toast => toast.remove());

      const toast = document.createElement("div");
      toast.innerText = msg;
      toast.className = `toast ${isSuccess ? 'success' : 'error'}`;
      document.body.appendChild(toast);

      setTimeout(() => {
        if (toast.parentNode) {
          toast.remove();
        }
      }, 4000);
    }

    // FunÃ§Ã£o para mostrar/esconder loading
    function toggleLoading(show) {
      if (show) {
        loadingScreen.classList.remove('hidden');
        // Desabilita todos os botÃµes durante o loading
        document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
      } else {
        loadingScreen.classList.add('hidden');
        // Reabilita todos os botÃµes
        document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
      }
    }

    // FunÃ§Ã£o para mostrar/esconder modal
    function toggleModal(show) {
      if (show) {
        registerModal.classList.remove('hidden');
        // Foca no primeiro campo
        setTimeout(() => {
          document.getElementById('registerEmail').focus();
        }, 100);
      } else {
        registerModal.classList.add('hidden');
        // Limpa os campos
        document.getElementById('registerEmail').value = '';
        document.getElementById('registerPassword').value = '';
      }
    }

    // Login com email e senha
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        showToast("Por favor, preencha todos os campos");
        return;
      }

      toggleLoading(true);
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("Login bem-sucedido:", userCredential.user);
        showToast("Login realizado com sucesso!", true);
        
        setTimeout(() => {
          window.location.href = "inicio.html";
        }, 1500);
      } catch (error) {
        console.error("Erro no login:", error);
        let errorMsg = "Erro ao fazer login";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = "UsuÃ¡rio nÃ£o encontrado";
            break;
          case 'auth/wrong-password':
            errorMsg = "Senha incorreta";
            break;
          case 'auth/invalid-email':
            errorMsg = "E-mail invÃ¡lido";
            break;
          case 'auth/invalid-credential':
            errorMsg = "Credenciais invÃ¡lidas";
            break;
          case 'auth/too-many-requests':
            errorMsg = "Muitas tentativas. Tente novamente mais tarde";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Erro de conexÃ£o. Verifique sua internet";
            break;
          default:
            errorMsg = `Erro: ${error.message}`;
        }
        
        showToast(errorMsg);
      } finally {
        toggleLoading(false);
      }
    });

    // Login anÃ´nimo
    anonLogin.addEventListener("click", async () => {
      toggleLoading(true);
      
      try {
        const userCredential = await signInAnonymously(auth);
        console.log("Login anÃ´nimo bem-sucedido:", userCredential.user);
        showToast("Entrando como visitante!", true);
        
        setTimeout(() => {
          window.location.href = "inicio.html";
        }, 1500);
      } catch (error) {
        console.error("Erro no login anÃ´nimo:", error);
        let errorMsg = "Erro ao entrar como visitante";
        
        if (error.code === 'auth/operation-not-allowed') {
          errorMsg = "Login anÃ´nimo nÃ£o estÃ¡ habilitado";
        } else if (error.code === 'auth/network-request-failed') {
          errorMsg = "Erro de conexÃ£o. Verifique sua internet";
        }
        
        showToast(errorMsg);
      } finally {
        toggleLoading(false);
      }
    });

    // Mostrar modal de cadastro
    registerLink.addEventListener("click", (e) => {
      e.preventDefault();
      toggleModal(true);
    });

    // Cancelar cadastro - fecha o modal
    cancelRegister.addEventListener("click", (e) => {
      e.preventDefault();
      toggleModal(false);
    });

    // Fechar modal clicando fora
    registerModal.addEventListener("click", (e) => {
      if (e.target === registerModal) {
        toggleModal(false);
      }
    });

    // Fechar modal com Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !registerModal.classList.contains('hidden')) {
        toggleModal(false);
      }
    });

    // Cadastro de nova conta
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      
      if (!email || !password) {
        showToast("Por favor, preencha todos os campos");
        return;
      }

      if (password.length < 6) {
        showToast("A senha deve ter pelo menos 6 caracteres");
        return;
      }

      toggleLoading(true);
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("Conta criada com sucesso:", userCredential.user);
        showToast("Conta criada com sucesso!", true);
        toggleModal(false);
        
        setTimeout(() => {
          window.location.href = "inicio.html";
        }, 1500);
      } catch (error) {
        console.error("Erro ao criar conta:", error);
        let errorMsg = "Erro ao criar conta";
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = "Este e-mail jÃ¡ estÃ¡ em uso";
            break;
          case 'auth/invalid-email':
            errorMsg = "E-mail invÃ¡lido";
            break;
          case 'auth/weak-password':
            errorMsg = "Senha muito fraca. Use pelo menos 6 caracteres";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Erro de conexÃ£o. Verifique sua internet";
            break;
          default:
            errorMsg = `Erro: ${error.message}`;
        }
        
        showToast(errorMsg);
      } finally {
        toggleLoading(false);
      }
    });

    // Verifica se jÃ¡ estÃ¡ logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("UsuÃ¡rio jÃ¡ logado:", user);
        window.location.href = "inicio.html";
      } else {
        console.log("UsuÃ¡rio nÃ£o logado");
      }
    });

    // Previne cache para garantir verificaÃ§Ã£o de auth
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        window.location.reload();
      }
    });

    // Logs para debug
    console.log("Firebase inicializado com sucesso");
    console.log("ConfiguraÃ§Ã£o:", firebaseConfig);
  </script>
</body>
</html>
