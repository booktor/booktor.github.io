<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            position: relative;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(255,0,0,0.1);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(255,0,0,0.3);
        }

        .user-details h3 {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 0.8rem;
            color: #aaa;
        }

        .logout-section {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .logout-button {
            width: 100%;
            padding: 10px;
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff0000;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-button:hover {
            background: rgba(255,0,0,0.3);
            transform: translateY(-1px);
        }

        .search-section {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .search-input::placeholder {
            color: #888;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .user-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .user-item:hover {
            background: rgba(255,0,0,0.1);
            border-left-color: #ff0000;
        }

        .user-item.active {
            background: rgba(255,0,0,0.2);
            border-left-color: #ff0000;
        }

        .user-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 30px;
            background: #ff0000;
            border-radius: 2px 0 0 2px;
        }

        .user-info-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar-item {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(255,0,0,0.3);
            position: relative;
        }

        .user-details-item h4 {
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .user-email {
            font-size: 0.8rem;
            color: #aaa;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .chat-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 12px rgba(255,0,0,0.4);
        }

        .chat-info h2 {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 0.85rem;
            color: #aaa;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlideIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            margin-left: auto;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            color: #fff;
            margin-right: auto;
        }

        .message-content {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-top: 1px solid #333;
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            resize: none;
            max-height: 100px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255,0,0,0.3);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,0,0,0.5);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-bottom: 30px;
            color: #ff0000;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .auth-button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,0,0,0.4);
        }

        .auth-button.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
            text-align: center;
        }

        .no-chat-selected h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #000;
            animation: pulse 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,0,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,255,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,0,0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                left: -100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-chat {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Bem-vindo ao Chat Privado</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="auth-buttons">
                <button class="auth-button" id="loginButton">Entrar</button>
                <button class="auth-button secondary" id="registerButton">Cadastrar</button>
            </div>
        </div>
    </div>

    <div id="mainContainer" class="container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Chat Privado</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h3 id="userName">Usuário</h3>
                    <div class="user-status">Online</div>
                </div>
            </div>
            <div class="logout-section">
                <button class="logout-button" id="logoutButton">Sair</button>
            </div>
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Buscar usuários..." id="searchInput">
            </div>
            <div class="users-list" id="usersList"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-avatar" id="chatAvatar">U</div>
                <div class="chat-info">
                    <h2 id="chatName">Usuário</h2>
                    <div class="chat-status" id="chatStatus">Online</div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="no-chat-selected">
                    <h3>Selecione um usuário para conversar</h3>
                    <p>Escolha um usuário da lista para iniciar uma conversa privada</p>
                </div>
            </div>
            
            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, serverTimestamp, onDisconnect, off, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const authConfig = {
            apiKey: "AIzaSyBauGgt1pm-sBas75N40ufWRsGD6c4BsgM",
            authDomain: "sistema-de-login-blog.firebaseapp.com",
            databaseURL: "https://sistema-de-login-blog-default-rtdb.firebaseio.com",
            projectId: "sistema-de-login-blog",
            storageBucket: "sistema-de-login-blog.firebasestorage.app",
            messagingSenderId: "416120877008",
            appId: "1:416120877008:web:a5b0a26bec246d577a93d5"
        };

        const dbConfig = {
            apiKey: "AIzaSyAf6ecTse8eN0Sc0TPjgaQxwDVDmeM44Gk",
            authDomain: "servboca.firebaseapp.com",
            databaseURL: "https://servboca-default-rtdb.firebaseio.com",
            projectId: "servboca",
            storageBucket: "servboca.firebasestorage.app",
            messagingSenderId: "45154825983",
            appId: "1:45154825983:web:0bcd1302f865298e36beca"
        };

        const authApp = initializeApp(authConfig, 'auth');
        const dbApp = initializeApp(dbConfig, 'database');
        const auth = getAuth(authApp);
        const database = getDatabase(dbApp);

        let currentUser = null;
        let currentChat = null;
        let messagesListener = null;
        let usersListener = null;
        let allUsers = [];

        const elements = {
            authModal: document.getElementById('authModal'),
            mainContainer: document.getElementById('mainContainer'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            loginButton: document.getElementById('loginButton'),
            registerButton: document.getElementById('registerButton'),
            logoutButton: document.getElementById('logoutButton'),
            userName: document.getElementById('userName'),
            userAvatar: document.getElementById('userAvatar'),
            usersList: document.getElementById('usersList'),
            searchInput: document.getElementById('searchInput'),
            chatHeader: document.getElementById('chatHeader'),
            chatName: document.getElementById('chatName'),
            chatAvatar: document.getElementById('chatAvatar'),
            chatStatus: document.getElementById('chatStatus'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton'),
            chatInputContainer: document.getElementById('chatInputContainer')
        };

        function showModal() {
            elements.authModal.style.display = 'flex';
            elements.mainContainer.style.display = 'none';
        }

        function showMain() {
            elements.authModal.style.display = 'none';
            elements.mainContainer.style.display = 'flex';
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function createUserElement(user) {
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.innerHTML = `
                <div class="user-info-item">
                    <div class="user-avatar-item" style="position: relative;">
                        ${getInitials(user.name)}
                        ${user.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="user-details-item">
                        <h4>${user.name}</h4>
                        <div class="user-email">${user.email}</div>
                    </div>
                </div>
            `;
            userDiv.addEventListener('click', () => selectUser(user));
            return userDiv;
        }

        function selectUser(user) {
            currentChat = user.id;
            elements.chatName.textContent = user.name;
            elements.chatAvatar.textContent = getInitials(user.name);
            elements.chatStatus.textContent = user.online ? 'Online' : 'Offline';
            elements.chatHeader.style.display = 'flex';
            elements.chatInputContainer.style.display = 'block';

            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            loadMessages();
        }

        function loadMessages() {
            if (messagesListener) off(messagesListener);
            
            elements.chatMessages.innerHTML = '';
            
            const chatId = [currentUser.uid, currentChat].sort().join('_');
            const messagesRef = ref(database, `chats/${chatId}/messages`);
            
            messagesListener = onValue(messagesRef, (snapshot) => {
                elements.chatMessages.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                        messageDiv.innerHTML = `
                            <div class="message-content">${message.text}</div>
                            <div class="message-time">${formatTime(message.timestamp)}</div>
                        `;
                        elements.chatMessages.appendChild(messageDiv);
                    });
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const messageText = elements.messageInput.value.trim();
            if (!messageText || !currentChat) return;

            const chatId = [currentUser.uid, currentChat].sort().join('_');
            const messagesRef = ref(database, `chats/${chatId}/messages`);
            
            push(messagesRef, {
                text: messageText,
                senderId: currentUser.uid,
                timestamp: Date.now()
            });

            elements.messageInput.value = '';
            autoResize();
        }

        function loadUsers() {
            if (usersListener) off(usersListener);
            
            const usersRef = ref(database, 'users');
            usersListener = onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    allUsers = Object.entries(users)
                        .filter(([id, user]) => id !== currentUser.uid)
                        .map(([id, user]) => ({ id, ...user }));
                    
                    renderUsers(allUsers);
                }
            });
        }

        function renderUsers(users) {
            elements.usersList.innerHTML = '';
            users.forEach(user => {
                const userElement = createUserElement(user);
                elements.usersList.appendChild(userElement);
            });
        }

        function setUserOnline(online) {
            if (currentUser) {
                const userRef = ref(database, `users/${currentUser.uid}`);
                set(userRef, {
                    name: currentUser.displayName || currentUser.email.split('@')[0],
                    email: currentUser.email,
                    online: online,
                    lastSeen: Date.now()
                });

                if (online) {
                    onDisconnect(userRef).update({
                        online: false,
                        lastSeen: Date.now()
                    });
                }
            }
        }

        function autoResize() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = elements.messageInput.scrollHeight + 'px';
        }

        async function handleLogin() {
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value.trim();
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            try {
                elements.loginButton.textContent = 'Entrando...';
                elements.loginButton.disabled = true;
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                
                const displayName = currentUser.displayName || currentUser.email.split('@')[0];
                elements.userName.textContent = displayName;
                elements.userAvatar.textContent = getInitials(displayName);
                
                setUserOnline(true);
                loadUsers();
                showMain();
                
                // Limpar campos
                elements.emailInput.value = '';
                elements.passwordInput.value = '';
                
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            } finally {
                elements.loginButton.textContent = 'Entrar';
                elements.loginButton.disabled = false;
            }
        }

        async function handleRegister() {
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value.trim();
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            try {
                elements.registerButton.textContent = 'Criando...';
                elements.registerButton.disabled = true;
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                
                const displayName = currentUser.displayName || currentUser.email.split('@')[0];
                elements.userName.textContent = displayName;
                elements.userAvatar.textContent = getInitials(displayName);
