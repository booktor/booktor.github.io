<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            position: relative;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .user-info {
            padding: 15px 20px;
            background: rgba(255,0,0,0.1);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 12px rgba(255,0,0,0.3);
        }

        .user-details h3 {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 0.8rem;
            color: #aaa;
        }

        .contacts-search {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .search-input::placeholder {
            color: #888;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }

        .contact-item:hover {
            background: rgba(255,0,0,0.1);
            border-left-color: #ff0000;
        }

        .contact-item.active {
            background: rgba(255,0,0,0.2);
            border-left-color: #ff0000;
        }

        .contact-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 30px;
            background: #ff0000;
            border-radius: 2px 0 0 2px;
        }

        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(255,0,0,0.3);
        }

        .contact-details h4 {
            font-size: 0.95rem;
            margin-bottom: 3px;
        }

        .contact-last-message {
            font-size: 0.8rem;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .chat-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            box-shadow: 0 4px 12px rgba(255,0,0,0.4);
        }

        .chat-info h2 {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .chat-status {
            font-size: 0.85rem;
            color: #aaa;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlideIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            margin-left: auto;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            color: #fff;
            margin-right: auto;
        }

        .message-content {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
        }

        .message.received .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-top: 1px solid #333;
            position: relative;
        }

        .chat-input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9rem;
            resize: none;
            max-height: 100px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255,0,0,0.3);
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,0,0,0.5);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
            transform: scale(0.7);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #ff0000;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255,0,0,0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .auth-button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.3);
        }

        .auth-button.secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .no-chat-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.1rem;
            text-align: center;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            right: 2px;
            border: 2px solid #000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,0,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,255,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,0,0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                left: -100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-chat {
                width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Chat Privado</h1>
            </div>
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h3 id="userName">Usuário</h3>
                    <div class="user-status">Online</div>
                </div>
            </div>
            <div class="contacts-search">
                <input type="text" class="search-input" placeholder="Buscar contatos..." id="searchInput">
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be populated here -->
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-avatar" id="chatAvatar">U</div>
                <div class="chat-info">
                    <h2 id="chatName">Usuário</h2>
                    <div class="chat-status" id="chatStatus">Online</div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="no-chat-selected" id="noChatSelected">
                    <h3>Selecione um contato para iniciar uma conversa</h3>
                    <p>Escolha um dos seus contatos na lista ao lado</p>
                </div>
            </div>
            
            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">➤</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="authModal">
        <div class="modal-content">
            <h2 id="modalTitle">Entrar</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="auth-buttons">
                    <button class="auth-button" id="loginButton">Entrar</button>
                    <button class="auth-button secondary" id="registerButton">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, serverTimestamp, onDisconnect, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const authConfig = {
            apiKey: "AIzaSyBauGgt1pm-sBas75N40ufWRsGD6c4BsgM",
            authDomain: "sistema-de-login-blog.firebaseapp.com",
            databaseURL: "https://sistema-de-login-blog-default-rtdb.firebaseio.com",
            projectId: "sistema-de-login-blog",
            storageBucket: "sistema-de-login-blog.firebasestorage.app",
            messagingSenderId: "416120877008",
            appId: "1:416120877008:web:a5b0a26bec246d577a93d5"
        };

        const dbConfig = {
            apiKey: "AIzaSyAf6ecTse8eN0Sc0TPjgaQxwDVDmeM44Gk",
            authDomain: "servboca.firebaseapp.com",
            databaseURL: "https://servboca-default-rtdb.firebaseio.com",
            projectId: "servboca",
            storageBucket: "servboca.firebasestorage.app",
            messagingSenderId: "45154825983",
            appId: "1:45154825983:web:0bcd1302f865298e36beca"
        };

        const authApp = initializeApp(authConfig, 'auth');
        const dbApp = initializeApp(dbConfig, 'database');
        const auth = getAuth(authApp);
        const database = getDatabase(dbApp);

        let currentUser = null;
        let currentChat = null;
        let messagesListener = null;
        let usersListener = null;

        const elements = {
            authModal: document.getElementById('authModal'),
            loginForm: document.getElementById('loginForm'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            loginButton: document.getElementById('loginButton'),
            registerButton: document.getElementById('registerButton'),
            userInfo: document.getElementById('userInfo'),
            userName: document.getElementById('userName'),
            userAvatar: document.getElementById('userAvatar'),
            contactsList: document.getElementById('contactsList'),
            searchInput: document.getElementById('searchInput'),
            chatHeader: document.getElementById('chatHeader'),
            chatName: document.getElementById('chatName'),
            chatAvatar: document.getElementById('chatAvatar'),
            chatStatus: document.getElementById('chatStatus'),
            chatMessages: document.getElementById('chatMessages'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton'),
            chatInputContainer: document.getElementById('chatInputContainer'),
            noChatSelected: document.getElementById('noChatSelected')
        };

        function showModal() {
            elements.authModal.classList.add('active');
        }

        function hideModal() {
            elements.authModal.classList.remove('active');
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function createMessageElement(message, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            return messageDiv;
        }

        function createContactElement(user) {
            const contactDiv = document.createElement('div');
            contactDiv.className = 'contact-item';
            contactDiv.innerHTML = `
                <div class="contact-info">
                    <div class="contact-avatar" style="position: relative;">
                        ${getInitials(user.name)}
                        ${user.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="contact-details">
                        <h4>${user.name}</h4>
                        <div class="contact-last-message">
                            ${user.online ? 'Online' : 'Offline'}
                        </div>
                    </div>
                </div>
            `;
            contactDiv.addEventListener('click', () => selectContact(user));
            return contactDiv;
        }

        function selectContact(user) {
            currentChat = user.id;
            elements.chatName.textContent = user.name;
            elements.chatAvatar.textContent = getInitials(user.name);
            elements.chatStatus.textContent = user.online ? 'Online' : 'Offline';
            elements.chatHeader.style.display = 'flex';
            elements.chatInputContainer.style.display = 'block';
            elements.noChatSelected.style.display = 'none';

            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            loadMessages();
        }

        function loadMessages() {
            if (messagesListener) off(messagesListener);
            
            elements.chatMessages.innerHTML = '';
            
            const chatId = [currentUser.uid, currentChat].sort().join('_');
            const messagesRef = ref(database, `messages/${chatId}`);
            
            messagesListener = onValue(messagesRef, (snapshot) => {
                elements.chatMessages.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(message => {
                        const messageElement = createMessageElement(message, message.senderId === currentUser.uid);
                        elements.chatMessages.appendChild(messageElement);
                    });
                    elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const messageText = elements.messageInput.value.trim();
            if (!messageText || !currentChat) return;

            const chatId = [currentUser.uid, currentChat].sort().join('_');
            const messagesRef = ref(database, `messages/${chatId}`);
            
            push(messagesRef, {
                text: messageText,
                senderId: currentUser.uid,
                timestamp: serverTimestamp()
            });

            elements.messageInput.value = '';
            autoResize();
        }

        function loadUsers() {
            if (usersListener) off(usersListener);
            
            const usersRef = ref(database, 'users');
            usersListener = onValue(usersRef, (snapshot) => {
                elements.contactsList.innerHTML = '';
                const users = snapshot.val();
                if (users) {
                    Object.entries(users).forEach(([id, user]) => {
                        if (id !== currentUser.uid) {
                            const contactElement = createContactElement({ id, ...user });
                            elements.contactsList.appendChild(contactElement);
                        }
                    });
                }
            });
        }

        function setUserOnline(online) {
            if (currentUser) {
                const userRef = ref(database, `users/${currentUser.uid}`);
                set(userRef, {
                    name: currentUser.displayName || currentUser.email.split('@')[0],
                    email: currentUser.email,
                    online: online,
                    lastSeen: serverTimestamp()
                });

                if (online) {
                    onDisconnect(userRef).update({
                        online: false,
                        lastSeen: serverTimestamp()
                    });
                }
            }
        }

        function autoResize() {
            elements.messageInput.style.height = 'auto';
            elements.messageInput.style.height = elements.messageInput.scrollHeight + 'px';
        }

        elements.loginButton.addEventListener('click', async () => {
            const email = elements.emailInput.value;
            const password = elements.passwordInput.value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideModal();
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        });

        elements.registerButton.addEventListener('click', async () => {
            const email = elements.emailInput.value;
            const password = elements.passwordInput.value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                hideModal();
            } catch (error) {
                alert('Erro ao criar conta: ' + error.message);
            }
        });

        elements.sendButton.addEventListener('click', sendMessage);

        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        elements.messageInput.addEventListener('input', autoResize);

        elements.searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const contacts = document.querySelectorAll('.contact-item');
            
            contacts.forEach(contact => {
                const name = contact.querySelector('h4').textContent.toLowerCase();
                contact.style.display = name.includes(searchTerm) ? 'block' : 'none';
            });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                elements.userName.textContent = user.displayName || user.email.split('@')[0];
                elements.userAvatar.textContent = getInitials(user.displayName || user.email.split('@')[0]);
                setUserOnline(true);
                loadUsers();
                hideModal();
            } else {
                currentUser = null;
                showModal();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                setUserOnline(false);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (currentUser) {
                setUserOnline(!document.hidden);
            }
        });
    </script>
</body>
</html>
