<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(135deg, #111, #222);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
        }

        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .users-header {
            font-size: 14px;
            font-weight: 600;
            color: #ff0000;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #00ff00;
        }

        .status-dot.offline {
            background: #666;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .user-item .user-avatar {
            width: 32px;
            height: 32px;
            font-size: 12px;
        }

        .user-item.offline {
            opacity: 0.6;
        }

        .user-item.offline:hover {
            opacity: 0.8;
        }

        .user-status {
            margin-left: auto;
            font-size: 10px;
            color: #999;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .chat-header {
            padding: 20px;
            background: linear-gradient(90deg, #111, #222);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 8px 16px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 70%);
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .message:not(.own) .message-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 50px;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .message-author {
            font-size: 12px;
            font-weight: 600;
            color: #ff0000;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .input-area {
            padding: 20px;
            background: linear-gradient(90deg, #111, #222);
            border-top: 1px solid #333;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #999;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff4444);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 0, 0, 0.3);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 999;
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .mobile-toggle {
                display: block;
            }

            .chat-area {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100vw;
            }

            .sidebar-header {
                padding: 15px;
            }

            .logo {
                font-size: 20px;
            }

            .chat-header {
                padding: 15px;
            }

            .messages-container {
                padding: 15px;
            }

            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="container" id="app" style="display: none;">
        <div class="mobile-toggle" onclick="toggleSidebar()">
            ☰
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">Chat Privado</div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-name" id="userName">Usuário</div>
                </div>
            </div>
            <div class="online-users">
                <div class="users-header">
                    <div class="status-dot online"></div>
                    <span id="onlineCount">0 Online</span>
                </div>
                <div id="usersList"></div>
                <div class="users-header" style="margin-top: 20px;">
                    <div class="status-dot offline"></div>
                    <span id="offlineCount">0 Offline</span>
                </div>
                <div id="offlineUsersList"></div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">Chat Global</div>
                <div class="chat-actions">
                    <div class="action-btn" onclick="clearChat()">Limpar</div>
                    <div class="action-btn" onclick="logout()">Sair</div>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Digite sua mensagem..." maxlength="500">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        const authConfig = {
            apiKey: "AIzaSyBauGgt1pm-sBas75N40ufWRsGD6c4BsgM",
            authDomain: "sistema-de-login-blog.firebaseapp.com",
            databaseURL: "https://sistema-de-login-blog-default-rtdb.firebaseio.com",
            projectId: "sistema-de-login-blog",
            storageBucket: "sistema-de-login-blog.firebasestorage.app",
            messagingSenderId: "416120877008",
            appId: "1:416120877008:web:a5b0a26bec246d577a93d5"
        };

        const chatConfig = {
            apiKey: "AIzaSyAf6ecTse8eN0Sc0TPjgaQxwDVDmeM44Gk",
            authDomain: "servboca.firebaseapp.com",
            databaseURL: "https://servboca-default-rtdb.firebaseio.com",
            projectId: "servboca",
            storageBucket: "servboca.firebasestorage.app",
            messagingSenderId: "45154825983",
            appId: "1:45154825983:web:0bcd1302f865298e36beca"
        };

        firebase.initializeApp(authConfig, 'auth');
        const chatApp = firebase.initializeApp(chatConfig, 'chat');

        const auth = firebase.app('auth').auth();
        const database = firebase.app('chat').database();

        let currentUser = null;
        let messagesRef = null;
        let usersRef = null;

        console.log('Iniciando verificação de autenticação...');

        auth.onAuthStateChanged(user => {
            console.log('Estado de autenticação mudou:', user);
            if (user) {
                console.log('Usuário logado:', user.email);
                currentUser = user;
                initializeChat();
            } else {
                console.log('Usuário não logado, redirecionando...');
                setTimeout(() => {
                    window.location.href = 'https://booktor.github.io/inicio.html';
                }, 2000);
            }
        });

        setTimeout(() => {
            if (!currentUser) {
                console.log('Timeout na autenticação, forçando verificação...');
                const user = auth.currentUser;
                if (user) {
                    console.log('Usuário encontrado no currentUser:', user.email);
                    currentUser = user;
                    initializeChat();
                } else {
                    console.log('Nenhum usuário encontrado, redirecionando...');
                    window.location.href = 'https://booktor.github.io/inicio.html';
                }
            }
        }, 3000);

        function initializeChat() {
            console.log('Inicializando chat para usuário:', currentUser.email);
            
            try {
                document.getElementById('userName').textContent = currentUser.displayName || currentUser.email.split('@')[0];
                document.getElementById('userAvatar').textContent = (currentUser.displayName || currentUser.email)[0].toUpperCase();

                messagesRef = database.ref('messages');
                usersRef = database.ref('users');

                console.log('Configurando presença do usuário...');
                
                usersRef.child(currentUser.uid).set({
                    name: currentUser.displayName || currentUser.email.split('@')[0],
                    email: currentUser.email,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP,
                    online: true
                }).then(() => {
                    console.log('Usuário configurado no banco de dados');
                }).catch(error => {
                    console.error('Erro ao configurar usuário:', error);
                });

                usersRef.child(currentUser.uid).onDisconnect().update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });

                console.log('Configurando listeners...');
                messagesRef.limitToLast(50).on('child_added', displayMessage);
                usersRef.on('value', updateUsersList);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';

                console.log('Chat inicializado com sucesso!');

                document.getElementById('messageInput').addEventListener('keypress', e => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            } catch (error) {
                console.error('Erro ao inicializar chat:', error);
                alert('Erro ao carregar o chat. Recarregue a página.');
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const messageData = {
                text: message,
                userId: currentUser.uid,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            messagesRef.push(messageData);
            input.value = '';
        }

        function displayMessage(snapshot) {
            const message = snapshot.val();
            const messagesContainer = document.getElementById('messagesContainer');

            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.userId === currentUser.uid ? 'own' : ''}`;

            const isOwn = message.userId === currentUser.uid;
            const time = new Date(message.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

            messageElement.innerHTML = `
                ${!isOwn ? `<div class="message-avatar">${message.userName[0].toUpperCase()}</div>` : ''}
                <div class="message-content">
                    ${!isOwn ? `<div class="message-author">${message.userName}</div>` : ''}
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUsersList(snapshot) {
            const users = snapshot.val();
            const usersList = document.getElementById('usersList');
            const offlineUsersList = document.getElementById('offlineUsersList');
            const onlineCount = document.getElementById('onlineCount');
            const offlineCount = document.getElementById('offlineCount');

            usersList.innerHTML = '';
            offlineUsersList.innerHTML = '';
            let onlineUsers = 0;
            let offlineUsers = 0;

            if (users) {
                Object.entries(users).forEach(([uid, user]) => {
                    if (uid !== currentUser.uid) {
                        const userElement = document.createElement('div');
                        userElement.className = `user-item ${user.online ? '' : 'offline'}`;
                        
                        const lastSeen = user.lastSeen ? new Date(user.lastSeen).toLocaleString('pt-BR') : 'Nunca';
                        
                        userElement.innerHTML = `
                            <div class="user-avatar">${user.name[0].toUpperCase()}</div>
                            <div class="user-name">${user.name}</div>
                            <div class="user-status">${user.online ? 'Online' : lastSeen}</div>
                        `;
                        
                        if (user.online) {
                            onlineUsers++;
                            usersList.appendChild(userElement);
                        } else {
                            offlineUsers++;
                            offlineUsersList.appendChild(userElement);
                        }
                    }
                });
            }

            onlineCount.textContent = `${onlineUsers} Online`;
            offlineCount.textContent = `${offlineUsers} Offline`;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function clearChat() {
            document.getElementById('messagesContainer').innerHTML = '';
        }

        function logout() {
            if (currentUser) {
                usersRef.child(currentUser.uid).update({
                    online: false,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                });
            }
            auth.signOut();
        }

        document.addEventListener('click', e => {
            if (window.innerWidth <= 768 && !e.target.closest('.sidebar') && !e.target.closest('.mobile-toggle')) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
