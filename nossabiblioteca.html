<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktor - Nossa Biblioteca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 2px solid #dc2626;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
        }

        .user-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #dc2626;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #dc2626;
            color: #000;
        }

        .btn-primary {
            background-color: #dc2626;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #b91c1c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #dc2626;
            width: 90%;
            max-width: 400px;
        }

        .modal h2 {
            color: #dc2626;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #dc2626;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #dc2626;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #b91c1c;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            border-color: #dc2626;
            transform: translateY(-5px);
        }

        .book-title {
            font-size: 1.3rem;
            color: #dc2626;
            margin-bottom: 10px;
        }

        .book-author {
            color: #ccc;
            margin-bottom: 5px;
        }

        .book-category {
            color: #888;
            font-size: 0.9rem;
        }

        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 2000;
        }

        .pdf-viewer-header {
            background-color: #111;
            padding: 10px 20px;
            border-bottom: 2px solid #dc2626;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-viewer-content {
            height: calc(100% - 60px);
            overflow: auto;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .filter-select {
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            min-width: 150px;
        }

        .welcome-message {
            text-align: center;
            margin: 40px 0;
        }

        .welcome-message h1 {
            color: #dc2626;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .user-info {
            color: #ccc;
            margin-right: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #dc2626;
            width: 0%;
            transition: width 0.3s ease;
        }

        .no-books {
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Booktor</div>
                <div class="user-controls">
                    <span class="user-info" id="userInfo" style="display: none;"></span>
                    <button class="btn" id="loginBtn">Login</button>
                    <button class="btn" id="registerBtn">Cadastrar</button>
                    <button class="btn btn-primary" id="uploadBtn" style="display: none;">Upload PDF</button>
                    <button class="btn" id="logoutBtn" style="display: none;">Sair</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="welcome-message">
            <h1>Nossa Biblioteca</h1>
            <p>Descubra, compartilhe e leia livros em PDF gratuitamente</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar livros...">
            <select class="filter-select" id="categoryFilter">
                <option value="">Todas as categorias</option>
                <option value="ficcao">Ficção</option>
                <option value="nao-ficcao">Não Ficção</option>
                <option value="tecnico">Técnico</option>
                <option value="academico">Acadêmico</option>
                <option value="biografia">Biografia</option>
                <option value="historia">História</option>
                <option value="ciencia">Ciência</option>
                <option value="arte">Arte</option>
                <option value="outros">Outros</option>
            </select>
        </div>

        <div class="books-grid" id="booksGrid">
            <div class="no-books">Nenhum livro encontrado. Faça login para adicionar o primeiro!</div>
        </div>
    </div>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeLogin">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Senha:</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close" id="closeUpload">&times;</span>
            <h2>Upload de PDF</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="bookTitle">Título do Livro:</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Autor:</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label for="bookCategory">Categoria:</label>
                    <select id="bookCategory" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="ficcao">Ficção</option>
                        <option value="nao-ficcao">Não Ficção</option>
                        <option value="tecnico">Técnico</option>
                        <option value="academico">Acadêmico</option>
                        <option value="biografia">Biografia</option>
                        <option value="historia">História</option>
                        <option value="ciencia">Ciência</option>
                        <option value="arte">Arte</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookDescription">Descrição (opcional):</label>
                    <textarea id="bookDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="pdfFile">Arquivo PDF:</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div class="progress-bar" id="uploadProgress" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="uploadSubmit">Fazer Upload</button>
            </form>
        </div>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-viewer-header">
            <h3 id="pdfTitle">Visualizador de PDF</h3>
            <button class="btn" id="closePdfViewer">Fechar</button>
        </div>
        <div class="pdf-viewer-content">
            <iframe class="pdf-iframe" id="pdfIframe"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-storage-compat.min.js"></script>

    <script>
        const authConfig = {
            apiKey: "AIzaSyBauGgt1pm-sBas75N40ufWRsGD6c4BsgM",
            authDomain: "sistema-de-login-blog.firebaseapp.com",
            databaseURL: "https://sistema-de-login-blog-default-rtdb.firebaseio.com",
            projectId: "sistema-de-login-blog",
            storageBucket: "sistema-de-login-blog.firebasestorage.app",
            messagingSenderId: "416120877008",
            appId: "1:416120877008:web:a5b0a26bec246d577a93d5"
        };

        const dataConfig = {
            apiKey: "AIzaSyDop2mk0Stb1QtItDdpiRA-IT0AZmIKkic",
            authDomain: "booktorextras.firebaseapp.com",
            databaseURL: "https://booktorextras-default-rtdb.firebaseio.com",
            projectId: "booktorextras",
            storageBucket: "booktorextras.firebasestorage.app",
            messagingSenderId: "168627698061",
            appId: "1:168627698061:web:6bdb984cf6885fbdf125c4"
        };

        const authApp = firebase.initializeApp(authConfig, 'auth');
        const dataApp = firebase.initializeApp(dataConfig, 'data');

        const auth = authApp.auth();
        const database = dataApp.database();
        const storage = dataApp.storage();

        let currentUser = null;
        let allBooks = [];

        const elements = {
            loginBtn: document.getElementById('loginBtn'),
            registerBtn: document.getElementById('registerBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            userInfo: document.getElementById('userInfo'),
            loginModal: document.getElementById('loginModal'),
            registerModal: document.getElementById('registerModal'),
            uploadModal: document.getElementById('uploadModal'),
            pdfViewer: document.getElementById('pdfViewer'),
            booksGrid: document.getElementById('booksGrid'),
            searchInput: document.getElementById('searchInput'),
            categoryFilter: document.getElementById('categoryFilter')
        };

        auth.onAuthStateChanged(user => {
            currentUser = user;
            updateUI();
        });

        function updateUI() {
            if (currentUser) {
                elements.loginBtn.style.display = 'none';
                elements.registerBtn.style.display = 'none';
                elements.uploadBtn.style.display = 'inline-block';
                elements.logoutBtn.style.display = 'inline-block';
                elements.userInfo.style.display = 'inline-block';
                elements.userInfo.textContent = `Olá, ${currentUser.email}`;
            } else {
                elements.loginBtn.style.display = 'inline-block';
                elements.registerBtn.style.display = 'inline-block';
                elements.uploadBtn.style.display = 'none';
                elements.logoutBtn.style.display = 'none';
                elements.userInfo.style.display = 'none';
            }
        }

        elements.loginBtn.addEventListener('click', () => {
            elements.loginModal.style.display = 'block';
        });

        elements.registerBtn.addEventListener('click', () => {
            elements.registerModal.style.display = 'block';
        });

        elements.uploadBtn.addEventListener('click', () => {
            elements.uploadModal.style.display = 'block';
        });

        elements.logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', (e) => {
                e.target.closest('.modal').style.display = 'none';
            });
        });

        document.getElementById('closePdfViewer').addEventListener('click', () => {
            elements.pdfViewer.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                elements.loginModal.style.display = 'none';
                document.getElementById('loginForm').reset();
            } catch (error) {
                alert('Erro no login: ' + error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                elements.registerModal.style.display = 'none';
                document.getElementById('registerForm').reset();
            } catch (error) {
                alert('Erro no cadastro: ' + error.message);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Você precisa estar logado para fazer upload!');
                return;
            }
            
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const category = document.getElementById('bookCategory').value;
            const description = document.getElementById('bookDescription').value;
            const file = document.getElementById('pdfFile').files[0];
            
            if (!file) {
                alert('Selecione um arquivo PDF!');
                return;
            }
            
            const progressBar = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const submitBtn = document.getElementById('uploadSubmit');
            
            progressBar.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const fileRef = storage.ref(`pdfs/${Date.now()}_${file.name}`);
                const uploadTask = fileRef.put(file);
                
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = progress + '%';
                    },
                    (error) => {
                        alert('Erro no upload: ' + error.message);
                        progressBar.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Fazer Upload';
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        const bookData = {
                            title,
                            author,
                            category,
                            description,
                            pdfUrl: downloadURL,
                            uploadedBy: currentUser.email,
                            uploadedAt: Date.now()
                        };
                        
                        await database.ref('books').push(bookData);
                        
                        elements.uploadModal.style.display = 'none';
                        document.getElementById('uploadForm').reset();
                        progressBar.style.display = 'none';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Fazer Upload';
                        
                        loadBooks();
                    }
                );
            } catch (error) {
                alert('Erro no upload: ' + error.message);
                progressBar.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Fazer Upload';
            }
        });

        function loadBooks() {
            database.ref('books').on('value', (snapshot) => {
                const data = snapshot.val();
                allBooks = data ? Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                })) : [];
                
                displayBooks(allBooks);
            });
        }

        function displayBooks(books) {
            const grid = elements.booksGrid;
            
            if (books.length === 0) {
                grid.innerHTML = '<div class="no-books">Nenhum livro encontrado.</div>';
                return;
            }
            
            grid.innerHTML = books.map(book => `
                <div class="book-card" onclick="openPDF('${book.pdfUrl}', '${book.title}')">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">Por: ${book.author}</div>
                    <div class="book-category">Categoria: ${getCategoryName(book.category)}</div>
                    ${book.description ? `<p style="margin-top: 10px; color: #ccc; font-size: 0.9rem;">${book.description}</p>` : ''}
                </div>
            `).join('');
        }

        function getCategoryName(category) {
            const categories = {
                'ficcao': 'Ficção',
                'nao-ficcao': 'Não Ficção',
                'tecnico': 'Técnico',
                'academico': 'Acadêmico',
                'biografia': 'Biografia',
                'historia': 'História',
                'ciencia': 'Ciência',
                'arte': 'Arte',
                'outros': 'Outros'
            };
            return categories[category] || 'Outros';
        }

        function openPDF(url, title) {
            document.getElementById('pdfTitle').textContent = title;
            document.getElementById('pdfIframe').src = url;
            elements.pdfViewer.style.display = 'block';
        }

        function filterBooks() {
            const searchTerm = elements.searchInput.value.toLowerCase();
            const categoryFilter = elements.categoryFilter.value;
            
            let filteredBooks = allBooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                    book.author.toLowerCase().includes(searchTerm) ||
                                    (book.description && book.description.toLowerCase().includes(searchTerm));
                                    
                const matchesCategory = !categoryFilter || book.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            displayBooks(filteredBooks);
        }

        elements.searchInput.addEventListener('input', filterBooks);
        elements.categoryFilter.addEventListener('change', filterBooks);

        loadBooks();
    </script>
</body>
  </html>
