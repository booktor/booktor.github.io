<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Em Desenvolvimento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .animado {
      font-size: 2.8rem;
      font-weight: bold;
      color: #dc2626;
      text-shadow: 0 0 10px #dc2626, 0 0 20px #dc2626aa, 0 0 30px #b91c1c88;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #dc2626;
      animation:
        digitar 3s steps(20) 1s forwards,
        blink 0.7s step-end infinite,
        flutuar 6s ease-in-out infinite,
        brilhar 2.5s ease-in-out infinite;
    }

    @keyframes digitar {
      from { width: 0; }
      to { width: 17ch; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #dc2626; }
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes brilhar {
      0%, 100% { text-shadow: 0 0 10px #dc2626, 0 0 20px #dc2626aa, 0 0 30px #b91c1c88; }
      50% { text-shadow: 0 0 15px #f87171, 0 0 25px #ef4444, 0 0 35px #991b1b; }
    }
  </style>
</head>
<body>
  <div class="animado">em desenvolvimento</div>
</body>
</html>
